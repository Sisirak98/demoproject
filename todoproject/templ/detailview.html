{% extends 'base.html'%}
{% block content %}
<div class="shadow card" style="background-color:LightCyan">

                <div class="card-body" style="color:LightCyan">
                    <h4 class="card-title" style="color:blue">{{task.name}}</h4>
                    <p style="color:Indigo"><b>{{task.prio}}</b></p>
                    <p style="color:Indigo">{{task.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'edit' task.id %}">Update</a>
                </div>
            </div>
{% endblock %}
